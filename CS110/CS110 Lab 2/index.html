<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <h2>Scores: X : <span id="score_X">0</span> O : <span id="score_O">0</span></h2>
    <h2>Its your turn, <span class="display_player" id="display">X</span>.</h2>

    document.getElementByClassName("colorText").style.color = document.option.value 

    <div class="game_board">
      <div class="row">
        <div class="one" onclick="play(1)"><span class="xo" id="1"></span></div>
        <div class="two" onclick="play(2)"><span class="xo" id="2"></span></div>
        <div class="three" onclick="play(3)"><span class="xo" id="3"></span></div>
      </div>
      <div class="row">
        <div class="four" onclick="play(4)"><span class="xo" id="4"></span></div>
        <div class="five" onclick="play(5)"><span class="xo" id="5"></span></div>
        <div class="six" onclick="play(6)"><span class="xo" id="6"></span></div>
      </div>
      <div class="row">
        <div class="seven" onclick="play(7)"><span class="xo" id="7"></span></div>
        <div class="eight" onclick="play(8)"><span class="xo" id="8"></span></div>
        <div class="nine" onclick="play(9)"><span class="xo" id="9"></span></div>
      </div>
    </div>

    <button class="new_game" onclick="newGame()">New Game</button>
    <button class="reset" onclick="reset()">Reset</button>
    <button class="play_ai" onclick="play_ai()">Play Against AI</button>
  </body>


</html>
